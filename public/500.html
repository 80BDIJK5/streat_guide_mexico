<!DOCTYPE html>
<html>

<head>
  <title>The page you were looking for doesn't exist (404)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    a {
      text-decoration: none;
    }

    body {
      font-family: "Lato", sans-serif;
      font-weight: 600;
      color: #343434;
    }

    .error_section {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      background-image: linear-gradient(-225deg, #F4F4F4, #F4F4F4);
    }

    .error_section_subtitle {
      color: #438267;
      text-transform: uppercase;
      letter-spacing: 5pt;
      font-weight: 500;
      font-size: 0.8rem;
      margin-bottom: -5em;
    }

    .error_section .error_title {
      --x-shadow: 0;
      --y-shadow: 0;
      --x: 50%;
      --y: 50%;
      font-size: 15rem;
      transition: all 0.2s ease;
      position: relative;
      padding: 2rem;
    }

    .error_section .error_title:hover {
      transition: all 0.2s ease;
      text-shadow: var(--x-shadow) var(--y-shadow) 10px #1A1A1A;
    }

    .error_section .error_title p {
      position: absolute;
      top: 2rem;
      left: 2rem;
      background-image: radial-gradient(circle closest-side, rgba(255, 255, 255, 0.05), transparent);
      background-position: var(--x) var(--y);
      background-repeat: no-repeat;
      text-shadow: none;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      transition: all 0.1s ease;
    }

    .btn {
      color: white;
      font-weight: normal;
      padding: 8px 24px;
      background: #146341;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: #438267;
      color: white;
    }
  </style>
</head>

<body class="rails-default-error-page">
  <!-- This file lives in public/404.html -->
  <section class="error_section">
    <p class="error_section_subtitle">Oops. It looks as if something broke.</p>
    <h1 class="error_title">
      <p>500</p>
      500
    </h1>
    <a href="http://localhost:3000/" class="btn btn-main">Go back Home</a>
  </section>
</body>
<script>
  const title = document.querySelector('.error_title')


  //////// Light //////////
  document.onmousemove = function (e) {
    let x = e.pageX - window.innerWidth / 2;
    let y = e.pageY - window.innerHeight / 2;

    title.style.setProperty('--x', x + 'px')
    title.style.setProperty('--y', y + 'px')
  }

  ////////////// Shadow ///////////////////
  title.onmousemove = function (e) {
    let x = e.pageX - window.innerWidth / 2;
    let y = e.pageY - window.innerHeight / 2;

    let rad = Math.atan2(y, x).toFixed(2);
    let length = Math.round(Math.sqrt((Math.pow(x, 2)) + (Math.pow(y, 2))) / 10);

    let x_shadow = Math.round(length * Math.cos(rad));
    let y_shadow = Math.round(length * Math.sin(rad));

    title.style.setProperty('--x-shadow', - x_shadow + 'px')
    title.style.setProperty('--y-shadow', - y_shadow + 'px')

  }
</script>

</html>
